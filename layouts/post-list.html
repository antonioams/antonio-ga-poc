<!-- Post List Template -->
<div class="posts-list fade-in">
  <% data.posts.forEach(function(post) { %>
    <% if(!post.draft) { %>
      <article class="post">
        <h1 class="post-title">
          <a href="<%= post.permalink %>"><%= post.title %></a>
        </h1>
        <time class="post-date">5/28/2015</time>
        <div class="post-content">
          <% if(post.excerpt) { %>
            <p><%= post.excerpt %></p>
          <% } %>
        </div>
      </article>
    <% } %>
  <% }) %>
</div>
<script async src="https://www.googletagmanager.com/gtag/js?id=G-VQ75D8JQG1"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-VQ75D8JQG1');
</script>
